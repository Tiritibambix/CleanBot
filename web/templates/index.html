<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanBot Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Configuration CleanBot</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('save_config') }}">
                            <div class="mb-3">
                                <label for="token" class="form-label">Token Discord</label>
                                <input type="password" class="form-control" id="token" name="token" value="{{ config.token }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="channels" class="form-label">IDs des canaux (un par ligne)</label>
                                <textarea class="form-control" id="channels" name="channels" rows="4" required>{{ '\n'.join(config.channel_ids) if config.channel_ids else '' }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="max_messages" class="form-label">Nombre maximum de messages à supprimer</label>
                                <input type="number" class="form-control" id="max_messages" name="max_messages" value="{{ config.max_messages }}" min="1" max="1000" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="schedule" class="form-label">Fréquence de nettoyage</label>
                                <select class="form-select" id="schedule" name="schedule">
                                    <option value="daily" {% if config.schedule == 'daily' %}selected{% endif %}>Quotidien</option>
                                    <option value="weekly" {% if config.schedule == 'weekly' %}selected{% endif %}>Hebdomadaire</option>
                                    <option value="monthly" {% if config.schedule == 'monthly' %}selected{% endif %}>Mensuel</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sauvegarder la configuration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
